name: hushbox

services:
  postgres:
    image: postgres:18-alpine
    command: postgres -c max_connections=1000
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hushbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  neon-proxy:
    image: ghcr.io/neondatabase/wsproxy:latest
    environment:
      APPEND_PORT: 'postgres:5432'
      ALLOW_ADDR_REGEX: '.*'
      LOG_TRAFFIC: 'true'
    ports:
      - '4444:80'
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:8-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  serverless-redis-http:
    image: hiett/serverless-redis-http:latest
    ports:
      - '8079:80'
    environment:
      SRH_MODE: env
      SRH_TOKEN: local_dev_token
      SRH_CONNECTION_STRING: 'redis://redis:6379'
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- --header="Authorization: Bearer local_dev_token" --header="Content-Type: application/json" --post-data=''["PING"]'' http://127.0.0.1:80/ || exit 1',
        ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
