name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Quick lint jobs (Blacksmith 2 vCPU) ──────────────────
  lint:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith
      - name: Lint
        run: pnpm lint

  typecheck:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith
      - name: Type check
        run: pnpm typecheck

  duplication:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith
      - name: Check code duplication
        run: pnpm lint:duplication

  unused:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith
      - name: Check unused code
        run: pnpm lint:unused

  gitleaks:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    environment: ci
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ── Test job (Blacksmith 4 vCPU + Docker) ────────────────
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: ci
    needs: [gitleaks]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith

      - name: Cache Turbo
        uses: useblacksmith/cache@v5
        with:
          path: .turbo
          key: turbo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref_name }}-
            turbo-main-

      - name: Cache Docker images
        uses: useblacksmith/stickydisk@v1
        with:
          key: docker-${{ hashFiles('docker-compose.yml') }}
          path: /tmp/docker-cache

      - name: Load cached Docker images
        run: |
          if ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            echo "Loading cached Docker images..."
            for img in /tmp/docker-cache/*.tar; do
              docker load -i "$img"
            done
          fi

      - name: Start database
        run: pnpm db:up

      - name: Save Docker images for next run
        run: |
          if ! ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            mkdir -p /tmp/docker-cache
            docker save postgres:18-alpine -o /tmp/docker-cache/postgres.tar
            docker save redis:7-alpine -o /tmp/docker-cache/redis.tar
            docker save ghcr.io/neondatabase/wsproxy:latest -o /tmp/docker-cache/neon-proxy.tar
            docker save hiett/serverless-redis-http:latest -o /tmp/docker-cache/serverless-redis.tar
          fi

      - name: Run migrations
        run: pnpm db:migrate

      - name: Generate environment files
        run: pnpm generate:env --mode=ciVitest
        # BEGIN GENERATED: vitest-env
        env:
          OPENROUTER_API_KEY_RESTRICTED: ${{ secrets.OPENROUTER_API_KEY_RESTRICTED }}
        # END GENERATED: vitest-env

      - name: Verify environment configuration
        run: pnpm verify:env --mode=ciVitest

      - name: Run tests
        run: pnpm test

      - name: Verify OpenRouter was called
        run: pnpm verify:evidence --require=openrouter

      - name: Stop database
        if: always()
        run: pnpm db:down

  # ── Build job (Blacksmith 4 vCPU) ────────────────────────
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: ci
    needs: [gitleaks]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith

      - name: Cache Turbo
        uses: useblacksmith/cache@v5
        with:
          path: .turbo
          key: turbo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref_name }}-
            turbo-main-

      - name: Verify production environment
        run: pnpm verify:env --mode=production

      - name: Build
        run: pnpm build
        # BEGIN GENERATED: build-env
        env:
          VITE_API_URL: https://api.hushbox.ai
          VITE_HELCIM_JS_TOKEN: ${{ secrets.VITE_HELCIM_JS_TOKEN_PRODUCTION }}
        # END GENERATED: build-env

      - name: Merge marketing into web dist
        run: cp -r apps/marketing/dist/* apps/web/dist/

      - name: Upload web build artifact
        uses: actions/upload-artifact@v7
        with:
          name: web-dist
          path: apps/web/dist

  # ── E2E tests (Blacksmith 4 vCPU + Docker + Playwright) ──
  e2e:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: ci
    needs: [gitleaks]
    strategy:
      fail-fast: true
      matrix:
        include:
          - project: chromium
            browser: chromium
          - project: firefox
            browser: firefox
          - project: webkit
            browser: webkit
          - project: iphone-15
            browser: webkit
          - project: pixel-7
            browser: chromium
          - project: ipad-pro
            browser: webkit
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-blacksmith

      - name: Cache Playwright browsers
        uses: useblacksmith/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Cache Docker images
        uses: useblacksmith/stickydisk@v1
        with:
          key: docker-${{ hashFiles('docker-compose.yml') }}
          path: /tmp/docker-cache

      - name: Load cached Docker images
        run: |
          if ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            for img in /tmp/docker-cache/*.tar; do
              docker load -i "$img"
            done
          fi

      - name: Generate environment files
        run: pnpm generate:env --mode=ciE2E
        # BEGIN GENERATED: e2e-env
        env:
          HELCIM_API_TOKEN_SANDBOX: ${{ secrets.HELCIM_API_TOKEN_SANDBOX }}
          HELCIM_WEBHOOK_VERIFIER_SANDBOX: ${{ secrets.HELCIM_WEBHOOK_VERIFIER_SANDBOX }}
          VITE_HELCIM_JS_TOKEN_SANDBOX: ${{ secrets.VITE_HELCIM_JS_TOKEN_SANDBOX }}
        # END GENERATED: e2e-env

      - name: Verify environment configuration
        run: pnpm verify:env --mode=ciE2E

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Install Hookdeck CLI
        run: |
          npm install -g hookdeck-cli
          hookdeck version

      - name: Start database
        run: pnpm db:up

      - name: Save Docker images for next run
        run: |
          if ! ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            mkdir -p /tmp/docker-cache
            docker save postgres:18-alpine -o /tmp/docker-cache/postgres.tar
            docker save redis:7-alpine -o /tmp/docker-cache/redis.tar
            docker save ghcr.io/neondatabase/wsproxy:latest -o /tmp/docker-cache/neon-proxy.tar
            docker save hiett/serverless-redis-http:latest -o /tmp/docker-cache/serverless-redis.tar
          fi

      - name: Run migrations
        run: pnpm db:migrate

      - name: Seed test data
        run: pnpm db:seed

      - name: Start Hookdeck listener
        if: matrix.project == 'chromium'
        run: |
          hookdeck ci --api-key $HOOKDECK_API_KEY
          hookdeck listen 8787 helcim-sandbox --path /api/webhooks/payment --output compact 2>&1 | tee /tmp/hookdeck.log &
          for i in {1..60}; do
            if grep -q -E "(Listening|Webhook URL|forwarding)" /tmp/hookdeck.log 2>/dev/null; then
              echo "Hookdeck listener ready"
              cat /tmp/hookdeck.log
              break
            fi
            if grep -q -i "error\|unknown\|failed" /tmp/hookdeck.log 2>/dev/null; then
              echo "Hookdeck failed to start:"
              cat /tmp/hookdeck.log
              exit 1
            fi
            echo "Waiting for Hookdeck listener... ($i/60)"
            sleep 1
          done
          if ! grep -q -E "(Listening|Webhook URL|forwarding)" /tmp/hookdeck.log 2>/dev/null; then
            echo "Hookdeck failed to start within timeout"
            cat /tmp/hookdeck.log
            exit 1
          fi
        env:
          HOOKDECK_API_KEY: ${{ secrets.HOOKDECK_API_KEY }}

      - name: Run E2E tests (${{ matrix.project }})
        run: pnpm e2e --project=${{ matrix.project }}
        env:
          CI: true
          SKIP_WEBHOOK_TESTS: ${{ matrix.project != 'chromium' && 'true' || '' }}

      - name: Verify Hookdeck was called
        if: matrix.project == 'chromium'
        run: pnpm verify:evidence --require=hookdeck

      - name: Upload Playwright report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7

      - name: Stop database
        if: always()
        run: pnpm db:down

  # ── Deploy (GitHub-hosted — hyper-secrets) ───────────────
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, duplication, unused, test, build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Download web build artifact
        uses: actions/download-artifact@v8
        with:
          name: web-dist
          path: apps/web/dist

      - name: Deploy secrets to Workers
        working-directory: apps/api
        run: |
          # BEGIN GENERATED: deploy-secrets
          echo "${{ secrets.DATABASE_URL }}" | pnpm exec wrangler secret put DATABASE_URL
          echo "${{ secrets.UPSTASH_REDIS_REST_URL }}" | pnpm exec wrangler secret put UPSTASH_REDIS_REST_URL
          echo "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" | pnpm exec wrangler secret put UPSTASH_REDIS_REST_TOKEN
          echo "${{ secrets.OPAQUE_MASTER_SECRET }}" | pnpm exec wrangler secret put OPAQUE_MASTER_SECRET
          echo "${{ secrets.IRON_SESSION_SECRET }}" | pnpm exec wrangler secret put IRON_SESSION_SECRET
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY
          echo "${{ secrets.OPENROUTER_API_KEY_PRODUCTION }}" | pnpm exec wrangler secret put OPENROUTER_API_KEY
          echo "${{ secrets.HELCIM_API_TOKEN_PRODUCTION }}" | pnpm exec wrangler secret put HELCIM_API_TOKEN
          echo "${{ secrets.HELCIM_WEBHOOK_VERIFIER_PRODUCTION }}" | pnpm exec wrangler secret put HELCIM_WEBHOOK_VERIFIER
          # END GENERATED: deploy-secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify secrets deployed
        working-directory: apps/api
        run: |
          secrets=$(pnpm exec wrangler secret list)
          # BEGIN GENERATED: verify-secrets
          for secret in DATABASE_URL UPSTASH_REDIS_REST_URL UPSTASH_REDIS_REST_TOKEN OPAQUE_MASTER_SECRET IRON_SESSION_SECRET RESEND_API_KEY OPENROUTER_API_KEY HELCIM_API_TOKEN HELCIM_WEBHOOK_VERIFIER; do
          # END GENERATED: verify-secrets
            if ! echo "$secrets" | grep -q "$secret"; then
              echo "ERROR: Secret $secret not found in Workers"
              exit 1
            fi
          done
          echo "All required secrets verified"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations (production)
        run: pnpm --filter @hushbox/db db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy API to Workers
        working-directory: apps/api
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages
        working-directory: apps/web
        run: pnpm exec wrangler pages deploy dist --project-name=hushbox
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify API health
        run: |
          sleep 10
          curl -f https://hushbox-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev/api/health || exit 1
