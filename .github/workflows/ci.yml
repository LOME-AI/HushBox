name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Start database
        run: pnpm db:up

      - name: Run migrations
        run: pnpm db:migrate

      - name: Generate environment files
        run: pnpm generate:env --mode=ciVitest
        # BEGIN GENERATED: vitest-env
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        # END GENERATED: vitest-env

      - name: Run tests
        run: pnpm test

      - name: Stop database
        if: always()
        run: pnpm db:down
  e2e:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: true
      matrix:
        project: [chromium, firefox, webkit, iphone-15, pixel-7, ipad-pro]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Generate environment files
        run: pnpm generate:env --mode=ciE2E
        # BEGIN GENERATED: e2e-env
        env:
          HELCIM_API_TOKEN_SANDBOX: ${{ secrets.HELCIM_API_TOKEN_SANDBOX }}
          HELCIM_WEBHOOK_VERIFIER_SANDBOX: ${{ secrets.HELCIM_WEBHOOK_VERIFIER_SANDBOX }}
          VITE_HELCIM_JS_TOKEN_SANDBOX: ${{ secrets.VITE_HELCIM_JS_TOKEN_SANDBOX }}
        # END GENERATED: e2e-env

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Install Hookdeck CLI
        run: |
          npm install -g hookdeck-cli
          hookdeck version

      - name: Start database
        run: pnpm db:up

      - name: Run migrations
        run: pnpm db:migrate

      - name: Seed test data
        run: pnpm db:seed

      - name: Start Hookdeck listener
        if: matrix.project == 'chromium'
        run: |
          # Use unique path per CI run to isolate from stale webhook retries
          CI_RUN_ID="${{ github.run_id }}-${{ github.run_attempt }}"
          echo "Using webhook path: /webhooks/payment/$CI_RUN_ID"
          hookdeck ci --api-key $HOOKDECK_API_KEY
          hookdeck listen 8787 helcim-sandbox --path /webhooks/payment/$CI_RUN_ID --output compact 2>&1 | tee /tmp/hookdeck.log &
          for i in {1..60}; do
            if grep -q -E "(Listening|Webhook URL|forwarding)" /tmp/hookdeck.log 2>/dev/null; then
              echo "Hookdeck listener ready"
              cat /tmp/hookdeck.log
              break
            fi
            if grep -q -i "error\|unknown\|failed" /tmp/hookdeck.log 2>/dev/null; then
              echo "Hookdeck failed to start:"
              cat /tmp/hookdeck.log
              exit 1
            fi
            echo "Waiting for Hookdeck listener... ($i/60)"
            sleep 1
          done
          if ! grep -q -E "(Listening|Webhook URL|forwarding)" /tmp/hookdeck.log 2>/dev/null; then
            echo "Hookdeck failed to start within timeout"
            cat /tmp/hookdeck.log
            exit 1
          fi
        env:
          HOOKDECK_API_KEY: ${{ secrets.HOOKDECK_API_KEY }}

      - name: Run E2E tests (${{ matrix.project }})
        run: pnpm e2e --project=${{ matrix.project }}
        env:
          CI: true
          SKIP_WEBHOOK_TESTS: ${{ matrix.project != 'chromium' && 'true' || '' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7

      - name: Stop database
        if: always()
        run: pnpm db:down

  build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm build
        # BEGIN GENERATED: build-env
        env:
          VITE_API_URL: https://api.lome-chat.com
          VITE_HELCIM_JS_TOKEN: ${{ secrets.VITE_HELCIM_JS_TOKEN_PRODUCTION }}
        # END GENERATED: build-env

      - name: Upload web build artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Download web build artifact
        uses: actions/download-artifact@v7
        with:
          name: web-dist
          path: apps/web/dist

      - name: Deploy secrets to Workers
        working-directory: apps/api
        run: |
          # BEGIN GENERATED: deploy-secrets
          echo "${{ secrets.DATABASE_URL }}" | pnpm exec wrangler secret put DATABASE_URL
          echo "${{ secrets.BETTER_AUTH_SECRET }}" | pnpm exec wrangler secret put BETTER_AUTH_SECRET
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY
          echo "${{ secrets.OPENROUTER_API_KEY }}" | pnpm exec wrangler secret put OPENROUTER_API_KEY
          echo "${{ secrets.HELCIM_API_TOKEN_PRODUCTION }}" | pnpm exec wrangler secret put HELCIM_API_TOKEN
          echo "${{ secrets.HELCIM_WEBHOOK_VERIFIER_PRODUCTION }}" | pnpm exec wrangler secret put HELCIM_WEBHOOK_VERIFIER
          # END GENERATED: deploy-secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify secrets deployed
        working-directory: apps/api
        run: |
          secrets=$(pnpm exec wrangler secret list)
          # BEGIN GENERATED: verify-secrets
          for secret in DATABASE_URL BETTER_AUTH_SECRET RESEND_API_KEY OPENROUTER_API_KEY HELCIM_API_TOKEN HELCIM_WEBHOOK_VERIFIER; do
          # END GENERATED: verify-secrets
            if ! echo "$secrets" | grep -q "$secret"; then
              echo "ERROR: Secret $secret not found in Workers"
              exit 1
            fi
          done
          echo "All required secrets verified"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations (production)
        run: pnpm --filter @lome-chat/db db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy API to Workers
        working-directory: apps/api
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Web to Pages
        working-directory: apps/web
        run: pnpm exec wrangler pages deploy dist --project-name=lome-chat
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify API health
        run: |
          sleep 10
          curl -f https://lome-chat-api.${{ vars.WORKERS_SUBDOMAIN }}.workers.dev/health || exit 1
