name: Mutation Testing

on:
  schedule:
    - cron: '0 2 * * 1' # Monday 2am UTC
  workflow_dispatch: # Manual trigger

jobs:
  mutation:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: ci
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-blacksmith

      - name: Cache Docker images
        uses: useblacksmith/stickydisk@v1
        with:
          key: docker-${{ hashFiles('docker-compose.yml') }}
          path: /tmp/docker-cache

      - name: Load cached Docker images
        run: |
          if ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            for img in /tmp/docker-cache/*.tar; do
              docker load -i "$img"
            done
          fi

      - name: Start database
        run: pnpm db:up

      - name: Save Docker images for next run
        run: |
          if ! ls /tmp/docker-cache/*.tar 1>/dev/null 2>&1; then
            mkdir -p /tmp/docker-cache
            docker save postgres:18-alpine -o /tmp/docker-cache/postgres.tar
            docker save redis:7-alpine -o /tmp/docker-cache/redis.tar
            docker save ghcr.io/neondatabase/wsproxy:latest -o /tmp/docker-cache/neon-proxy.tar
            docker save hiett/serverless-redis-http:latest -o /tmp/docker-cache/serverless-redis.tar
          fi

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run Stryker mutation testing
        run: pnpm mutation
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

      - name: Upload mutation report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: mutation-report
          path: reports/mutation/
          retention-days: 30

      - name: Stop database
        if: always()
        run: pnpm db:down
